{% extends "base.html" %}

{% block app_content %}
<div class = "row">
    <div class="col-md-8">
        <div class="card">
          <div class="row no-gutters">
            <div class="col-3">
              <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-overview" role="tab" aria-controls="v-pills-overview" aria-selected="true">Overview</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-deals" role="tab" aria-controls="v-pills-deals" aria-selected="false">Deals</a>
              </div>
            </div>
            <div class="col-9">
              <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-overview" role="tabpanel" aria-labelledby="v-pills-overview-tab">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                        <h4>{{ bars[0].name }}</h4>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                        <small>{{ bars[0].address }}</small>
                        <span class="badge badge-primary badge-pill">Dive Bar</span>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                        <small>Price: {{ bars[0].price }}</small>
                      </li>
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                        Rating: {{ bars[0].rating }}
                      </li>
                    </ul>
                </div>
                <div class="tab-pane fade" id="v-pills-deals" role="tabpanel" aria-labelledby="v-pills-deals-tab">
                    <ul class="list-group">
                      {% for deal in bars[0].deals %}
                      <li class="list-group-item d-flex justify-content-between align-items-center">
                          {{ deal.deal_name}}
                      </li>
                      {% endfor %}
                    </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>>
{% endblock %}
