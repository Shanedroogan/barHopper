{% extends "base.html" %}

{% block app_content %}
<div class = "row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs" id="bar0-list" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" href="#overview" role="tab" aria-controls="overview" aria-selected="true">Overview</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link"  href="#deals" role="tab" aria-controls="history" aria-selected="false">Deals</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
              <h4 class="card-title">{{bars[0].name}}</h4>
              <h6 class="card-subtitle mb-2">{{bars[0].address}}</h6>
              
               <div class="tab-content mt-3">
                <div class="tab-pane active" id="description" role="tabpanel">
                  <p class="card-text">Price: {{bar.price}}</p>
                  <p class="card-text">Rating: {{bar.rating}}</p>
                  <a href="#" class="card-link text-danger">Read more</a>
                </div>
                 
                <div class="tab-pane" id="deals" role="tabpanel" aria-labelledby="deals-tab">
                    
                    <p class="card-text"></p>
                  <a href="#" class="btn btn-danger btn-sm">Get Deals</a>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
{% endblock %}
