{% extends "base.html" %}

{% block app_content %}
<main style="color:aliceblue">
    <h1 class="display-4" style="margin-top: 5%;">Enter Your Email</h1>
    <div class="col-md-4">
        <form method="POST">
            {{ form.hidden_tag() }}
                <div class="form-group">
                    {{ form.email.label }}
                    {{ form.email(size=20, class="form-control") }}
                </div>
                {{form.submit(class="btn btn-secondary")}}
        </form>
    </div>
</main>
{% endblock %}
