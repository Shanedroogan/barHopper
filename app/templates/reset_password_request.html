{% extends "base.html" %}

{% block app_content %}
    <h1>Enter Your Email</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.email.label }}
                {{ form.email(size=20, class="form-control") }}
            </div>
            {{form.submit(class="btn btn-primary")}}
    </form>
{% endblock %}
